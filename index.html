<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Transform</h1>
    <!-- Rotate -->
    <div class="card">
      <div class="box rotate">
        <div class="fill"></div>
      </div>
      <p>rotate(45deg)</p>
    </div>
    <div class="card">
      <div class="box rotateX">
        <div class="fill"></div>
      </div>
      <p>rotateX(45deg)</p>
    </div>
    <div class="card">
      <div class="box rotateY">
        <div class="fill"></div>
      </div>
      <p>rotateY(45deg)</p>
    </div>
    <div class="card">
      <div class="box rotateZ">
        <div class="fill"></div>
      </div>
      <p>rotateZ(45deg)</p>
    </div>
    <!-- scale-->
    <div class="card">
      <div class="box scale">
        <div class="fill"></div>
      </div>
      <p>scale(2)</p>
    </div>
    <div class="card">
      <div class="box scaleX">
        <div class="fill"></div>
      </div>
      <p>scaleX(2)</p>
    </div>
    <div class="card">
      <div class="box scaleY">
        <div class="fill"></div>
      </div>
      <p>scaleY(2)</p>
    </div>
    <!-- skew-->
    <div class="card">
      <div class="box skew">
        <div class="fill"></div>
      </div>
      <p>skew(45deg, 45deg)</p>
    </div>
    <div class="card">
      <div class="box skewX">
        <div class="fill"></div>
      </div>
      <p>skewX(45deg)</p>
    </div>
    <div class="card">
      <div class="box skewY">
        <div class="fill"></div>
      </div>
      <p>skewY(45deg)</p>
    </div>
    <!-- translate-->
    <div class="card">
      <div class="box translateZ">
        <div class="fill"></div>
      </div>
      <p>translateZ(45px)</p>
    </div>
    <div class="card">
      <div class="box translateX">
        <div class="fill"></div>
      </div>
      <p>translateX(45px)</p>
    </div>
    <div class="card">
      <div class="box translateY">
        <div class="fill"></div>
      </div>
      <p>translateY(45px)</p>
    </div>
    <div class="card">
      <div class="box translate">
        <div class="fill"></div>
      </div>
      <p>translate(45px)</p>
    </div>

    <!-- matrix -->
    <div class="card">
      <div class="box matrix">
        <div class="fill"></div>
      </div>
      <p>matrix(2, 2, 0, 2, 45, 0)</p>
    </div>
  </body>
</html>
